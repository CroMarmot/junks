<!DOCTYPE html>
<html lang="zh-CN">
    
    <head>
        <title>
            Bootstrap
        </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <style type="text/css">
            .btn-group:hover>.dropdown-menu{display:block;}
        </style>
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js">
            </script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js">
            </script>
        <![endif]-->
    </head>
    
    <body>
        <div class="container" style="margin-top:40px;">
            <div class="bs-example tooltip-demo">
                <div class="bs-example-tooltips">
                    <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="left"
                    title="Tooltip on left">
                        左侧Tooltip
                    </button>
                    <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="top"
                    title="Tooltip on top">
                        上方Tooltip
                    </button>
                    <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="bottom"
                    title="Tooltip on bottom">
                        下方Tooltip
                    </button>
                    <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="right"
                    title="Tooltip on right">
                        右侧Tooltip
                    </button>
                </div>
            </div>
            <input type="text" id="testt" rel="tooltip" title="123456" />
            <a href="#" data-toggle="tooltip" title="Default tooltip">
                dsafsdfasdfasdfasd
            </a>
        </div>
        <script src="js/jquery-2.1.3.min.js">
        </script>
        <script src="js/bootstrap.min.js">
        </script>
        <script type="text/javascript">
            $(function() {
                $('.tooltip-demo').tooltip({
                    selector: "[data-toggle=tooltip]",
                    container: "body"
                });
                $("#testt").tooltip({});
                $('a').tooltip();
            })
        </script>
        <!-- 方法 $().tooltip(options)——为一组元素应用工具提示。 .tooltip('show')——展示工具提示。 $('#element').tooltip('show')
        .tooltip('hide')——隐藏工具提示。 $('#element').tooltip('hide') .tooltip('toggle')——展示或隐藏工具提示。
        $('#element').tooltip('toggle') .tooltip('destroy')——隐藏并销毁工具提示。 $('#element').tooltip('destroy')
        -->
    </body>

</html>
