<!DOCTYPE html>
<html>
    
    <head>
        <title>
            7button
        </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media
        queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file://
        -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js">
            </script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js">
            </script>
        <![endif]-->
    </head>
    
    <body>
        <div class="container">
            <button type="button" class="btn btn-default">
                Default
            </button>
            <button type="button" class="btn btn-primary">
                Primary
            </button>
            <button type="button" class="btn btn-success">
                Success
            </button>
            <button type="button" class="btn btn-info">
                Info
            </button>
            <button type="button" class="btn btn-warning">
                Warning
            </button>
            <button type="button" class="btn btn-danger">
                Danger
            </button>
            <button type="button" class="btn btn-link">
                Link
            </button>
            <p>
                <button type="button" class="btn btn-primary btn-lg">
                    Large button
                </button>
                <button type="button" class="btn btn-default btn-lg">
                    Large button
                </button>
            </p>
            <p>
                <button type="button" class="btn btn-primary">
                    Default button
                </button>
                <button type="button" class="btn btn-default">
                    Default button
                </button>
            </p>
            <p>
                <button type="button" class="btn btn-primary btn-sm">
                    Small button
                </button>
                <button type="button" class="btn btn-default btn-sm">
                    Small button
                </button>
            </p>
            <p>
                <button type="button" class="btn btn-primary btn-xs">
                    Extra small button
                </button>
                <button type="button" class="btn btn-default btn-xs">
                    Extra small button
                </button>
            </p>
            <!-- 通过给按钮添加.btn-block 可以使其充满父节点 100%的宽度，而且按钮也变为了块级（block）元素。 -->
            <button type="button" class="btn btn-primary btn-lg btn-block">
                Block level button
            </button>
            <button type="button" class="btn btn-default btn-lg btn-block">
                Block level button
            </button>
            <!-- 由于:active 是伪状态，因此 无需添加，但是在需要表现出同样外观的时候可以添加.active。 -->
            <button type="button" class="btn btn-primary btn-lg active">
                Primary button
            </button>
            <button type="button" class="btn btn-default btn-lg active">
                Button
            </button>
            <!-- 可以为<a>添加.active class。
            -->
            <a href="#" class="btn btn-primary btn-lg active" role="button">
                Primary link
            </a>
            <a href="#" class="btn btn-default btn-lg active" role="button">
                Link
            </a>
            <!-- 可以加 disabled 的class 让它不可用 -->
            <!-- 可做按钮使用的 Html 标签 可以为< a>、< button>或< input>元素添加按钮 class。
            -->
            <div class="btn-group">
                <a class="btn btn-default" href="#" role="button">
                    Link
                </a>
                <button class="btn btn-default" type="submit">
                    Button
                </button>
                <input class="btn btn-default" type="button" value="Input">
                <input class="btn btn-default" type="submit" value="Submit">
            </div>
        </div>
        <script src="js/jquery-2.1.3.min.js">
        </script>
        <script src="js/bootstrap.min.js">
        </script>
    </body>

</html>
