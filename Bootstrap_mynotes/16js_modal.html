<!DOCTYPE html>
<html lang="zh-CN">
    
    <head>
        <title>
            Bootstrap
        </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <style type="text/css">
            .btn-group:hover>.dropdown-menu{display:block;}
        </style>
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js">
            </script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js">
            </script>
        <![endif]-->
    </head>
    
    <body>
        <div class="container">
            <script type="text/javascript">
                function test() {
                    $('#myModal').modal('show');
                    alert(1);
                }
            </script>
            <!--<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">-->
            <button onClick="test()" class="btn btn-primary btn-lg">
                Launch demo modal
            </button>
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
            aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                &times;
                            </button>
                            <h4 class="modal-title" id="myModalLabel">
                                Modal title
                            </h4>
                        </div>
                        <div class="modal-body">
                            One fine body&hellip;
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">
                                Close
                            </button>
                            <button type="button" class="btn btn-primary">
                                Save changes
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <script src="js/jquery-2.1.3.min.js">
            </script>
            <script src="js/bootstrap.min.js">
            </script>
            <script type="text/javascript">
                $('#myModal').on('hide.bs.modal',
                function() {
                    alert(11);
                });
            </script>
            <!-- 1. Data 属性 你可以仅仅通过 data 属性 API 就能使用所有的 Bootstrap 插件，无需写一行 JavaScript
            代码。这是 Bootstrap 中的一等 API，也应该是你的首选方式。 话又说回来，在某些情况下可能需要将此功能关闭。因此，我们还提供了关闭
            data 属性 API 的方式，即解除绑定到文档命名空间上的所有事件 data-api。就像下面这样： $(document).off('.data-api')
            另外，如果是针对某个特定的插件，只需在 data-api 前面添加那个插件的名称作为命名空间，如下： $(document).off('.alert.data-api')
            2. 编程式 API 我们还提供了所有 Bootstrap 插件的纯 JavaScript API。所有公开的 API 都是支持单独或链式调用的，并且返回其所操作的元素集合（注：和
            jQuery 的调用形式一致）。 $(".btn.danger").button("toggle").addClass("fat") 所有方法都可以接受一个可选的
            option 对象作为参数，或者一个代表特定方法的字符串，或者什么也不提供（在这种情况下，插件将会以默认值初始化）： $("#myModal").modal()
            // 使用默认值初始化 $("#myModal").modal({ keyboard: false }) $("#myModal").modal('show')
            每个插件还通过 Constructor 属性暴露了其自身的构造器函数：\$.fn.popover.Constructor。如果你想获取某个插件的实例，可以直接从页面元素内获取：$('[rel=popover]').data('popover')。
            3. 避免冲突 某些时候可能需要将 Bootstrap 插件与其他 UI 框架共同使用。在这种情况下，命名空间冲突随时可能发生。如果不行发生了这种情况，你可以通过调用插件的.noConflict
            方法恢复原始值。 var bootstrapButton=$ .fn.button.noConflict() $.fn.bootstrapBtn=b
            ootstrapButton 4. 事件 Bootstrap 为大部分插件所具有的动作提供了自定义事件。一般来说，这些事件都有不定式和过去式两种动词形式，例如，不定式形式的动词表示其在事件开始时被触发；而过去式动词表示其在动作直接完毕之后被触发。
            从 3.0.0 开始，所有的 Bootstrap 事件都采用了命名空间。 所有以不定式形式的动词命名的事件都提供了 preventDefault
            功能。这就赋予你在动作开始执行前将其停止的能力。 $('#myModal').on('show.bs.modal', function (e)
            { if (!data) return e.preventDefault() }) 第三方工具库 Bootstrap 官方不提供对第三方 JavaScript
            工具库的支持，例如 Prototype 或 jQuery UI。除了.noConflict 和采用命名空间的事件，还可能会有兼容性方面的问题，这就需要你自己来处理了
            -->
            <!-- 增强模态框的可访问性 请确保为.modal 添加了 role="dialog"；aria-labelledby="myModalLabel"属性指向模态框标题；aria-hidden="true"告诉辅助性工具略过模态框的
            DOM 元素。 另外，你还应该为模态框添加描述性信息。为.modal 添加 aria-describedby 属性用以指向描述信息。 用法--通过
            data 属性 不需写 JavaScript 代码也可激活模态框。通过在一个起控制器作用的页面元素（例如，按钮）上设置 data-toggle="modal"，并使用
            data-target="#foo"或 href="#foo"指向特定的模态框即可。就像本例中的 <button class="btn btn-primary
            btn-lg" data-toggle="modal" data-target="#myModal">
            Launch demo modal
            </button>
            用法--通过 JavaScript 调用
            只需一行 JavaScript 代码，即可通过 id myModal 调用模态框：
            $('#myModal').modal(options)
            方法
            .modal(options)
            将你指定的内容作为模态框启动。其接受一个可选的 object 类型的参数。
            $('#myModal').modal({
            keyboard: false
            })
            .modal('toggle')
            手动启动或隐藏模态框。
            $('#myModal').modal('toggle')
            手动打开一个模态框。
            $('#myModal').modal('show')
            手动隐藏一个模态框。
            $('#myModal').modal('hide')
            -->
        </div>
    </body>

</html>
