<!DOCTYPE html>
<html>
    
    <head>
        <title>
            分页、徽章
        </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media
        queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file://
        -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js">
            </script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js">
            </script>
        <![endif]-->
    </head>
    
    <body>
        <div class="container">
            <ul class="pagination">
                <li>
                    <a href="#">
                        &laquo;
                    </a>
                </li>
                <li>
                    <a href="#">
                        1
                    </a>
                </li>
                <li>
                    <a href="#">
                        2
                    </a>
                </li>
                <li>
                    <a href="#">
                        3
                    </a>
                </li>
                <li>
                    <a href="#">
                        4
                    </a>
                </li>
                <li>
                    <a href="#">
                        5
                    </a>
                </li>
                <li>
                    <a href="#">
                        &raquo;
                    </a>
                </li>
            </ul>
            <h1>
                激活和禁用状态
            </h1>
            <!-- 链接在不同情况下可以定制。给不能点击的链接用.disabled 并且用.active 显示是当前页。 -->
            <ul class="pagination">
                <li class="disabled">
                    <a href="#">
                        &laquo;
                    </a>
                </li>
                <li class="active">
                    <a href="#">
                        1
                    </a>
                </li>
                <li>
                    <a href="#">
                        2
                    </a>
                </li>
                <li>
                    <a href="#">
                        3
                    </a>
                </li>
                <li>
                    <a href="#">
                        4
                    </a>
                </li>
                <li>
                    <a href="#">
                        5
                    </a>
                </li>
                <li>
                    <a href="#">
                        &raquo;
                    </a>
                </li>
            </ul>
            <!--尺寸 想要更小或更大的分页？要得到更多尺寸，加上.pagination-lg 或.pagination-sm 吧。 -->
            <h1>
                翻页
            </h1>
            <!-- 用轻便的标记和样式，就能做个上一页和下一页的简单翻页。用在像博客和杂志这样的简单站点上棒极了。 默认案例 在默认的翻页中，链接居中。
            -->
            <ul class="pager">
                <li>
                    <a href="#">
                        Previous
                    </a>
                </li>
                <li>
                    <a href="#">
                        Next
                    </a>
                </li>
            </ul>
            <h1>
                对齐链接
            </h1>
            <!-- 您可以把链接向两端对齐作为替代。 -->
            <ul class="pager">
                <li class="previous">
                    <a href="#">
                        &larr; Older
                    </a>
                </li>
                <li class="next">
                    <a href="#">
                        Newer &rarr;
                    </a>
                </li>
            </ul>
            <h1>
                徽章
                <h2>
                    <!-- 给链接，Bootstrap 导航等等加入< span class="badge">，可以容易地高亮新的或未读的条目。
                    -->
                    <a href="#">
                        42
                        <span class="badge">
                            当前
                        </span>
                    </a>
                    <h2>
                        自动消失（self colapsing）????
                    </h2>
                    <!-- 当没有新的或未读的条目时，里面没有内容的徽章会消失（通过 CSS 的:empty 选择器实现） -->
                    <a href="#">
                        42
                        <span class="empty">
                            42
                        </span>
                    </a>
                    <h1>
                        适应导航的激活状态
                    </h1>
                    <!-- 在胶囊式导航和列表式导航中的徽章有内置的样式。 -->
                    <ul class="nav nav-pills nav-stacked">
                        <li class="active">
                            <a href="#">
                                <span class="badge pull-right">
                                    42
                                </span>
                                Home
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                School
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                School
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                School
                            </a>
                        </li>
                    </ul>
        </div>
        <script src="js/jquery-2.1.3.min.js">
        </script>
        <script src="js/bootstrap.min.js">
        </script>
    </body>

</html>
