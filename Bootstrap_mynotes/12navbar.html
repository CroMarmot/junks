<!DOCTYPE html>
<html>
    
    <head>
        <title>
            Bootstrap
        </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media
        queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file://
        -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js">
            </script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js">
            </script>
        <![endif]-->
    </head>
    
    <body>
        <div class="container">
            <h1>
                默认的导航条
            </h1>
            <!-- 固定在顶部 添加.navbar-fixed-top 可以让导航条固定在顶部。 -->
            <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
                <form class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default">
                        Submit
                    </button>
                </form>
                <button type="button" class="btn btn-default navbar-btn">
                    固定在顶部
                </button>
            </nav>
            <!-- 固定在底部 用.navbar-fixed-bottom 代替。 -->
            <nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
                <form class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default">
                        Submit
                    </button>
                </form>
                <button type="button" class="btn btn-default navbar-btn">
                    固定在底部
                </button>
            </nav>
            <!-- 静止在顶部 通过添加.navbar-static-top 即可创建一个与页面的导航条。它会随着页面向下滚动而消失。和.navbar-fixed-*类不同的是，你不用给
            body 添加 padding。 -->
            <nav class="navbar navbar-default navbar-static-top" role="navigation">
                <form class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default">
                        Submit
                    </button>
                </form>
                <button type="button" class="btn btn-default navbar-btn">
                    静止在顶部
                </button>
            </nav>
            <!-- 反色的导航条 通过给nav添加.navbar-inverse 类可以改变导航条的外观。 -->
            <!--导航条是在您的应用或网站中作为导航标头的响应式元组件。它们在移动设备上可以折叠（并且可开可关），且在可用的视口宽度增加时变为水平展开模式。
            定制折叠模式与水平模式的阈值 根据你所放在导航条上的内容的长度，也许你需要调整导航条进入折叠模式和水平模式的阈值。通过改变@grid-float-breakpoint
            变量的值或加入您自己的媒体查询 CSS 代码均可实现你的需求。 -->
            <nav class="navbar navbar-default" role="navigation">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">
                            Toggle navigation
                        </span>
                        <span class="icon-bar">
                        </span>
                        <span class="icon-bar">
                        </span>
                        <span class="icon-bar">
                        </span>
                    </button>
                    <a class="navbar-brand" href="#">
                        Brand
                    </a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="active">
                            <a href="#">
                                Link
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                Link
                            </a>
                        </li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                Dropdown
                                <b class="caret">
                                </b>
                            </a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a href="#">
                                        Action
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        Another action
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        Something else here
                                    </a>
                                </li>
                                <li class="divider">
                                </li>
                                <li>
                                    <a href="#">
                                        Separated link
                                    </a>
                                </li>
                                <li class="divider">
                                </li>
                                <li>
                                    <a href="#">
                                        One more separated link
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                    <form class="navbar-form navbar-left " role="search">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search">
                        </div>
                        <button type="submit" class="btn btn-default">
                            Submit
                        </button>
                    </form>
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="#">
                                Link
                            </a>
                        </li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                Dropdown
                                <b class="caret">
                                </b>
                            </a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a href="#">
                                        Action
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        Another action
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        Something else here
                                    </a>
                                </li>
                                <li class="divider">
                                </li>
                                <li>
                                    <a href="#">
                                        Separated link
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                    <!--按钮 对于不包含在< form>中的< button>元素，加上.navbar-btn 这个 class 后可以让它在导航条里垂直居中。
                    -->
                    <button type="button" class="btn btn-default navbar-btn">
                        Sign in
                    </button>
                    <!-- 文本 把文本包裹在.navbar-text 中时，为了有正确的行距和颜色，通常使用< p>标签。
                    非导航的链接
                    或许你希望在标准的导航组件之外添加标准链接，那么，使用.navbar-link class 可以让链接有正确的默认颜色和反色。
                    -->
                    <p class="navbar-text navbar-right">
                        Signed in as
                        <a href="#" class="navbar-link">
                            Mark Otto
                        </a>
                    </p>
                </div>
            </nav>
        </div>
        <script src="js/jquery-2.1.3.min.js">
        </script>
        <script src="js/bootstrap.min.js">
        </script>
    </body>

</html>
