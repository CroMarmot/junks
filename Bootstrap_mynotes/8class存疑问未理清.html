<!DOCTYPE html>
<html>
    
    <head>
        <title>
            Bootstrap
        </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media
        queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file://
        -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js">
            </script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js">
            </script>
        <![endif]-->
    </head>
    
    <body>
        <div class="container">
            <!--通过使用一个象征关闭的图标，可以用来让模式对话框和警告框消失。-->
            <button type="button" class="close" aria-hidden="true">
                &times;
            </button>
            <!-- 使用插入符表示下拉的功能和方向。请注意，默认插入符会自动反转在 dropup 菜单。 -->
            <span class="caret">
            </span>
            <!-- 快速设置浮动 过这两个 class 让页面元素左右浮动。 !important 被用来避免某些问题。也可以像 mixin 一样使用这两个
            class。 将页面元素设置为 display: block 并通过设置 margin 使其居中。可以作为 mixin 或 class 使用。
            -->
            <div class="pull-left">
                ...divleft
            </div>
            <div class="pull-right">
                ...divright
            </div>
            <div class="center-block">
                <div>
                    div1
                </div>
                ...div0
            </div>
            <!-- 清除浮动 使用.clearfix 清除任意页面元素的浮动。我们使用了 Nicolas Gallagher 的 the micro
            clearfix。也可以像 mixin 一样使用。 -->
            <div class="clearfix">
                ...
            </div>
            <!--显示 隐藏-->
            <div class="show">
                ...
            </div>
            <div class="hidden">
                ...
            </div>
            <!-- 针对屏幕阅读器的内容 使用.sr-only 可以针对除了屏幕阅读器之外的所有设备隐藏一个元素。此 class 还可以作为 mixin
            使用。 -->
            <a class="sr-only" href="#content">
                Skip to main content
            </a>
            <!-- 图片替换 使用.text-hide class（也可作为 mixin 使用）可以将页面元素所包含的文本内容替换为背景图。 -->
            <h1 class="text-hide">
                Custom heading
            </h1>
        </div>
        <script src="js/jquery-2.1.3.min.js">
        </script>
        <script src="js/bootstrap.min.js">
        </script>
    </body>

</html>
