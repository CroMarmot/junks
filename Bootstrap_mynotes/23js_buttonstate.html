<!DOCTYPE html>
<html>
    
    <head>
        <title>
            Bootstrap
        </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media
        queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file://
        -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js">
            </script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js">
            </script>
        <![endif]-->
    </head>
    
    <body>
        <div class="container">
            <button type="button" id="fat-btn" data-loading-text="正在加载..." class="btn btn-primary">
                Loading state
            </button>
            <button type="button" class="btn btn-primary" data-toggle="button">
                Single toggle
            </button>
            <!-- 感觉按钮的颜色还是有些许的变化的。 3. 选择框 通过向按钮组添加 data-toggle="buttons"可以使按钮组具有类似选择框的选择/取消功能。
            -->
            <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-primary">
                    <input type="checkbox">
                    Option 1
                </label>
                <label class="btn btn-primary">
                    <input type="checkbox">
                    Option 2
                </label>
                <label class="btn btn-primary">
                    <input type="checkbox">
                    Option 3
                </label>
            </div>
            <button class="btn btn-primary" id="btn" data-toggle="button">
                单独开关
            </button>
            <a href="javascript:void(0)" class="btn btn-success" onClick="Switch()">
                切换
            </a>
            <!--原来实例上写的_switch() 不能工作。-->
            <!-- 上面我们只是通过 data 属性来切换按钮的状态，现在我们来用 JavaScript 来实现。 -->
            <!-- 跨浏览器兼容性 Firefox 会在多个页面加载之间保持按钮的禁用状态。可以通过添加 autocomplete="off"来解决提到的问题。
            $().button('reset') 重置按钮状态 - 并将按钮上的文本还原为原始值。 $().button(string) 重置按钮状态
            - 并将按钮上的文本重置为传入的值。 -->
            <button type="button" id="btncomplete" class="btn" data-complete-text="finished!">
                ...
            </button>
            <script src="js/jquery-2.1.3.min.js">
            </script>
            <script src="js/bootstrap.min.js">
            </script>
            <script type="text/javascript">
                $('#fat-btn').click(function() {
                    var btn = $(this);
                    btn.button('loading');
                    setTimeout(function() {
                        btn.button('reset')
                    },
                    3000);
                })
            </script>
            <script type="text/javascript">
                function Switch() {
                    $("#btn").button('toggle');
                }
            </script>
            <script>
                $('#btncomplete').button('complete');
            </script>
        </div>
    </body>

</html>
